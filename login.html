<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Top 10 Colleges of Mumbai</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>

<!-- Header -->
<header>
    <div class="container header-content">
        <div class="logo"><h1>Mumbai<span>Colleges</span></h1></div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="comparison.html">Comparison</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

    <!-- Login Section -->
    <section class="login-section">
        <div class="container">
            <div class="login-container">
                <div class="login-header">
                    <h2>Welcome Back</h2>
                    <p>Login to access personalized college recommendations and save your favorites.</p>
                </div>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="login-btn-submit">Login</button>
                   
                    <div class="register-link">
                        <p>Don't have an account? <a href="#">Register Now</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>


<!-- Footer -->
<footer>
    <div class="footer-bottom">
        <p>&copy; 2025 Mumbai Colleges Guide. All Rights Reserved.</p>
    </div>
</footer>

</body>
</html>
